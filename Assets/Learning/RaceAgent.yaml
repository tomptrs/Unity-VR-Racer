behaviors:
  RaceAgent:
    trainer_type: ppo
    hyperparameters:
      batch_size: 64
      buffer_size: 9600
      learning_rate: 0.0003
      beta: 0.005
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: constant
    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
      curiosity:
        strength: 0.02
        gamma: 0.95
        encoding_size: 256
        learning_rate : 1e-3
    keep_checkpoints: 1
    max_steps: 1000000
    time_horizon: 128
    summary_freq: 10000
    threaded: true
    
    
